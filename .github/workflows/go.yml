name: Go Checks

on:
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  golangci-linter:
    name: Run golangci linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        timeout-minutes: 30
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.7

  gotest:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: go mod download

      - name: Test
        run: go test -v ./...